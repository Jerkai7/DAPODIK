<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Data Periodik</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background-color: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }
    .radio-group label {
      font-weight: normal;
    }
    .time-group {
      display: flex;
      gap: 10px;
    }
    .btn {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .nav {
      margin-top: 20px;
      text-align: center;
    }
    .nav a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Data Periodik</h2>
    <form>
      <label for="tinggi">Tinggi badan (cm): *</label>
      <input type="number" id="tinggi" name="tinggi" required>

      <label for="berat">Berat badan (kg): *</label>
      <input type="number" id="berat" name="berat" required>

      <label for="lingkar">Lingkar kepala (cm):</label>
      <input type="number" id="lingkar" name="lingkar">

      <label>Jarak rumah ke sekolah: *</label>
      <div class="radio-group">
        <label><input type="radio" name="jarak_pilihan" value="< 1 km" required> kurang dari 1 km</label>
        <label><input type="radio" name="jarak_pilihan" value="> 1 km"> lebih dari 1 km</label>
      </div>

      <label for="jarak">Sebutkan (dalam kilometer):</label>
      <input type="number" step="0.1" id="jarak" name="jarak">

      <label>Waktu tempuh ke sekolah (jam / menit):</label>
      <div class="time-group">
        <input type="number" min="0" max="23" placeholder="Jam" name="jam">
        <input type="number" min="0" max="59" placeholder="Menit" name="menit">
      </div>

      <button class="btn" type="submit">Kirim</button>
    </form>
    <div class="nav">
      <a href="index.html">&#8592; Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
